<div role="document" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Please provide additional information</h4>
      <fa-icon
        [icon]="faTimesCircle"
        size="1x"
        (click)="activeModal.close()"
      ></fa-icon>
    </div>
    <div class="modal-body">
      <form [formGroup]="additionalInfo" (ngSubmit)="onSubmitForm()">
        <h5>Was the article reviewed?</h5>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              formControlName="isReviewed"
              value="0"
            /><label class="form-check-label">Yes</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              formControlName="isReviewed"
              value="2"
            /><label class="form-check-label">No</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              formControlName="isReviewed"
              value="1"
            /><label class="form-check-label">I don't know</label>
          </div>
        </div>
        <h5>Are strong emotional words or phrases used?</h5>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              formControlName="isEmotional"
              value="0"
            /><label class="form-check-label">Yes</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              formControlName="isEmotional"
              value="2"
            /><label class="form-check-label">No</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              formControlName="isEmotional"
              value="1"
            /><label class="form-check-label">I don't know</label>
          </div>
        </div>
        <h5>Does the author possess expertise in their field?</h5>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              formControlName="isExpert"
              value="0"
            /><label class="form-check-label">Yes</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              formControlName="isExpert"
              value="2"
            /><label class="form-check-label">No</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              formControlName="isExpert"
              value="1"
            /><label class="form-check-label">I don't know</label>
          </div>
        </div>
        <div class="btn-wrapper">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-outline-primary"
              (click)="activeModal.dismiss('Cancel')"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
